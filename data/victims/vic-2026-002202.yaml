  Persian Name: حامد شفیعی

  Killed during protests.

  A Talesh citizen from Masal, residing in Chalous. He was killed in Chalous while attempting to help an injured citizen in front of the Chalous police station. He was shot and killed. Hamed Shafiei was a shopkeeper in Chalous, selling souvenirs in the Sardar-e-Abroud area (opposite Amir Hall). His body was handed over to his family on January 9, 2026, and he was buried in Masal, Gilan. He was the father of an 8-year-old son.
