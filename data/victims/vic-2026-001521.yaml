  در جریان اعتراضات دی ۱۴۰۴ ایران، وی به‌دست نیروهای امنیتی جمهوری اسلامی کشته شد. او زمانی هدف گلوله قرار گرفت که هنگام تیراندازی نیروهای امنیتی به سوی معترضان در اندیشه، در غرب استان تهران، با بدن خود از همسرش —آرزو مدنی— محافظت می‌کرد. منابع می‌گویند مجتبی ترشیز، همراه با همسر و برادر همسرش در اعتراضات شهرک اندیشه در غرب تهران شرکت کردند، اما توسط نیروهای امنیتی در یک کوچه بن‌بست محاصره می‌شوند و هدف تیراندازی قرار می‌گیرند. به گفته منابع مطلع، مجتبی ترشیز برای محافظت از همسرش، بدن خود را سپر همسرش می‌کند، اما هدف شلیک مستقیم تفنگ ساچمه‌ای قرار می‌گیرد. گلوله ریه او را سوراخ می‌کند و دقایقی بعد در آغوش همسرش، جان می‌سپارد. در جریان این درگیری یک‌طرفه، ۳۰ تیر ساچمه‌ای به دست آرزو مدنی (همسر) و تعدادی شلیک به سر برادر او شده است. وی همان‌جا بر اثر اصابت مستقیم گلولهٔ ساچمه‌ای زخمی شد و اندکی بعد جان باخت.
  
