description: Also known as Shah-Morad, royalist from Izeh who worked as a security guard in Isfahan. Shot first in the right leg by Islamic Republic suppression agents in Baharestan area of Isfahan, fell wounded and was transferred by ambulance to Al-Zahra Hospital in Isfahan. At the hospital, agents fired a bullet to the side of his head as a coup de grâce, killing him. Family searched hospitals for days, initially told he was wounded and alive, but later found his body at Bagh-e Rezvan cemetery in Isfahan with clear bullet wound marks to the side of his head. His wish to be buried with the Lion and Sun flag was fulfilled when buried on January 18, 2026 in Nashlil-e Do village in Izeh.
