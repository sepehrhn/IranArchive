description: |-
  Shot at close range, reportedly took 70 bullets to protect others


  44-year-old taxi driver and father of three children (ages 4, 11, and 15), originally from Kangavar but living in Vahidiyeh Shahriar for years. He was alone in the Vahidiyeh area on Joqin Street when he was trapped by Basij forces and plainclothes agents. He was first severely beaten with batons, then shot with pellet bullets to his chest and abdomen area, dying from the severity of his injuries. He was a relative of Erfan Khazaei, who was killed in the 2022 revolutionary uprising.
