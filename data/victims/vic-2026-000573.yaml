description: |-
  Killed by Islamic Republic regime during protests


  Shot in the left side with a direct bullet that exited his right side, destroying all internal organs, and died instantly. His body was left in a garden and found by his friends who brought it home. His family attempted to stop the bleeding and provide resuscitation, including cardiac massage, but he died from internal bleeding. The text on his shirt read 'Service for Life'.

