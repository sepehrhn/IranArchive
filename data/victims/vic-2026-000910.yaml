description: |-
  Shot by IRGC forces during protests in Jafarabad neighborhood of Kermanshah, hit by bullets in the back and side around 7 PM


  A 16-year-old Kurdish child and worker, killed by live ammunition fired by the IRGC in the back and side during public protests in the Ja'farabad neighborhood of Kermanshah. His family received his body on January 5, 2026, and buried him the same day in the village of 'Jabarabad Sofla' Bilavar. Security forces pressured his family to claim he was a Basij member and attribute his death to protesters, but the family refused.

