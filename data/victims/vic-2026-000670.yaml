# Suspected Actor (Optional, for status: Missing)
# Options: 'Security Forces' | 'Plainclothes Agents' | 'Unknown'
suspected_actor: null

# -----------------------------------------------------------------------------
# Status
# -----------------------------------------------------------------------------

# Status: 'Killed' | 'Missing'
# - Killed: Confirmed death
# - Missing: Person is missing, status unknown
status: Killed

# -----------------------------------------------------------------------------
# Narrative
# -----------------------------------------------------------------------------

# Detailed incident description. Supports basic markdown.
description: |-
  Shot and killed at protest, bodybuilding champion and coach


  Shot directly by government forces. Renowned bodybuilding champion and son of veteran coach Majid Zatparvar. Won Asian Youth Championship in Japan in 2011, became world champion in 2012 and 2013, achieved 2012 Overall Champion title and 2013 national team selection championship. Body was taken to Kahrizak after death and was to be moved to Behesht-e Zahra for burial.

