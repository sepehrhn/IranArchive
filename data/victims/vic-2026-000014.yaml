description: |
  Raheleh Moini, 23, is a university student and fashion model from Yousef Abad, Tehran. She studies in Italy and had returned to Iran to visit her family. She was active in modeling, worked with several fashion magazines, and openly supported the protests online.

  She reportedly disappeared during protests on 2026/01/07 in Saadat Abad, Tehran. According to reports, she and a friend were wounded by live fire and hid in nearby alleys while waiting for a vehicle to take them to a hospital. When the vehicle arrived, both had vanished.

  Since that moment, her family has received no news of her. Despite repeated inquiries, authorities have reportedly provided no information regarding her location, condition, or fate.

