description: |
  anuary 5, 2026 — Farez (Mohsen) Agha-Mohammadi, one of those wounded during the Malekshahi massacre, died from the severity of his injuries after three days in intensive care at Imam Khomeini Hospital in Ilam.
  According to an informed source speaking to Kurdpa, he passed away on the evening of Monday, January 5, 2026, after being hospitalized in the ICU for three days.
  
  ۱۵ دی ۱۴۰۴؛ «فارز(محسن) یکی دیگر از زخمی‌شدگان کشتار مردمی ملکشاهی، درنتیجه شدت جراحات پس از سه روز بستری شدن در بخش مراقبت‌های ویژه بیمارستان ایلام جان باخت. 
  به گفته یک منبع مطلع به کُردپا؛ شامگاه امروز دوشنبه ۱۵ دی ۱۴۰۴،  «فارز(محسن) آقامحمدی» بعد از سه روز بستری شدن در بخش مراقبت‌های ویژه بیمارستان« امام خمینی» درگذشت.
  
