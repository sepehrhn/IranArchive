description: |-
  Dr. Pedram Argha, a 31-year-old Kurdish Yarsan dentist, was shot by live ammunition during protests in the Maskan neighborhood of Kermanshah on January 8, 2026. He died from his injuries. His body was buried on January 18 at Sarab Tiran cemetery.


  The circumstances of his death are not specified, but he is listed as a victim. His family was reportedly forced to pay 1 billion Toman for the bullets he was shot with, or declare him a Basiji, to receive his body. His family is poor and elderly.
