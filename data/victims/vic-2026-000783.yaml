  Dr. Pedram Argha, a 31-year-old Kurdish Yarsan dentist, was shot by live ammunition during protests in the Maskan neighborhood of Kermanshah on January 8, 2026. He died from his injuries. His body was buried on January 18 at Sarab Tiran cemetery.


