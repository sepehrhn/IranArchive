description: |
  Raha (Zahra) Bohloulipour, born in 2007, was a student of Italian Language at the Faculty of Languages and Literature, University of Tehran. She was described as someone who loved French cinema and Italian literature.

  According to reports, on the evening of 2026/01/08 she was participating in protests at Fatemi Square in Tehran when she was shot in the head. The weapon was reported as a Kalashnikov rifle.

  Her last message, sent roughly an hour before she was shot, was reported as: “Women, Life, Freedom — forever.”

