# Suspected Actor (Optional, for status: Missing)
# Options: 'Security Forces' | 'Plainclothes Agents' | 'Unknown'
suspected_actor: null

# -----------------------------------------------------------------------------
# Status
# -----------------------------------------------------------------------------

# Status: 'Killed' | 'Missing'
# - Killed: Confirmed death
# - Missing: Person is missing, status unknown
