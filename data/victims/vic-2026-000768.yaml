# Detailed incident description. Supports basic markdown.
description: |-
  Shot during a protest in Tajrish Square, Tehran. Her body was found in Shohaday-e Tajrish Hospital.


  Shot with pellets by security forces in Gheytarieh, Tehran. She was taken to Gheytarieh clinic while alive and receiving treatment when regime thugs kidnapped her. Her body was later found at the coroner's office with a final shot to the chest. She was a monarchist supporter who had fought for years for the freedom of Iran and the return of Crown Prince Reza Pahlavi.

