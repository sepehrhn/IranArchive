description: |-
  Shot by sniper and hit with six war bullets, including one to the heart, by Islamic Republic security forces from a rooftop after reacting to an attack on his friend


  Shot six times in the chest, neck, abdomen, and back while trying to help a wounded friend during protests in Ariashahr, Tehran. He had told his mother to keep his car keys and phone if he didn't return, stating his wish for his name and the names of other youths who died for freedom to be remembered after victory.

