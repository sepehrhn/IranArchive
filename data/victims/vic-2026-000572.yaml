description: |-
  Shot by security forces with two bullets to the eye and chest during protests.


  A 24-year-old graduate of the National Organization for Development of Exceptional Talents (NODET) school, final-year law student at Bahonar University of Kerman. He was killed by two gunshots to the eye and chest by regime security forces during public protests. His body was returned to his family on January 10, 2026, and he was buried.
