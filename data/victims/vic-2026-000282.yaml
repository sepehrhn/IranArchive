description: |-
  No specific details provided, but implied death during protests.


  Killed at 20 Dey (January 10, 2026) in Shahrak-e Qods, Isfahan, below the Zand Bridge. She came from a poor family, was a nurse to her sick parents, and worked at Diba Clinic on Shafaq Street, where she was killed.

