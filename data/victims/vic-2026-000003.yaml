description: |-
  During protests on Friday, 9 Jan 2026, in Bushehr, southern Iran, armed motorbike units of IR suppressive forces shot Zahra Fazeli in the chest. She was 38 years old.

  Her family released Zahra's body by paying a $4,500 “bullet fee.” Zahra was laid to rest on Friday, 16 Jan 2026.


