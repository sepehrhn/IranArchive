  ‏اسمش مسلم فاطمی بود. 
  ‏۵۵ ساله رفته بود رشت خونه خواهرش که با شروع فراخوان پنج‌شنبه شب می‌ره خیابون و بعد از زخمی شدن، مزدوران رژیم بهش تیر خلاص میزنن و در ازای دریافت یک میلیارد تومان پول پیکرش رو به خونواده تحویل میدن ولی حتا نمیذارن تشییع بشه با وجود مامور و در زمان طلوع آفتاب بدون آشناها و فامیل به خاک میسپارنش. 
  ‏چون همشهری منه دینش به گردنمه که گمنام نمونه. متاهل بود و دارای دو فرزند و اهل و ساکن کلاردشت. 


  Went to the street after the call for protests began, was injured, and then regime agents shot him in the head. His body was returned to his family for one billion Toman, but they were not allowed to hold a funeral and he was buried at sunrise without relatives present. He was married with two children and originally from and resident of Kelardasht.

