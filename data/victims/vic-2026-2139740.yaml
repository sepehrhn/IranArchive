description: Shot from behind with a direct military bullet (confirmed Kalashnikov) in Pasdaran neighborhood on January 7, 2026. The bullet exited from his left eye. Initially taken to Hospital Shohada in Tajrish where medical team stabilized him with GCS of 3 then 5. Family arranged transfer to private hospital where neurosurgeons assured he could be saved. However, when transfer was announced, he was administered something at the government hospital and suffered cardiac arrest within an hour, dying on January 10. His body was held hostage by authorities who demanded payment of 1.2 billion tomans ($8,900) before returning it. Funeral was held under heavy security and family was threatened not to continue mourning.
