# Narrative
# -----------------------------------------------------------------------------

# Detailed incident description. Supports basic markdown.
description: |
  Severely injured during protests on Friday night, January 9, 2026. She was transferred to Noor Andisheh Hospital with head injuries and bleeding. She disappeared from the hospital and her death was later reported to her family. The coroner's report in Kahrizak stated the time of death as approximately 2 AM, six hours after initial transfer to the hospital, and the cause of death as bleeding.

