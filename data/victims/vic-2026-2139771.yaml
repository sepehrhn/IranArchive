description: 13-year-old child from Norabad Delfan, shot from behind with a war bullet by military-security forces of the Islamic Republic during popular protests in Qaemiyeh neighborhood of Eslamshahr, Tehran province. Security institutions pressured the family to introduce him as a Basij member in exchange for returning his body, but the family refused. His body was handed over to the family after four days and payment of one billion tomans, and was buried under pressure from security institutions in Dehshad cemetery.

