  - "Armed plainclothes personnel were present at the Qaemshahr uprising on Jan 8–9, 2026."
  - "Plainclothes personnel interacted with and in some cases directed/guided uniformed riot police units at the scene."
  - "The organizational affiliation and command authority of the plainclothes personnel are not identifiable from the footage."

# Open questions or missing information
