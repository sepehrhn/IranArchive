# Detailed narrative of the event. Supports Markdown.
narrative: |
  During the uprising in Qaemshahr (also referred to as Shahi) on 8–9 January 2026, video published by Manoto shows the presence of plainclothes individuals operating alongside uniformed security forces.
  
  In the footage, these plainclothes actors are seen carrying firearms and engaging actively at the scene, including giving directions or guidance to forces described as riot police ("Special Unit"). Their conduct appears operational rather than purely observational (e.g., not limited to filming or passive presence).
  
  While the video supports the claim that armed plainclothes units were present and played an active role in on-the-ground repression, the footage does not make clear which organization they belong to, who commanded them, or under what formal authority they operated.

