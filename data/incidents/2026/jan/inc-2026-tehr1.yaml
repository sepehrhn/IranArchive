  In early January 2026, widespread protests erupted across Tehran as part of a nationwide uprising. By January 8, the situation had escalated significantly, with reports indicating a brutal crackdown by security forces.
  
  On January 8, 2026, at least 217 deaths were recorded in Tehran hospitals, primarily resulting from live ammunition used against protesters. Sources suggest the actual death toll could be much higher, with some estimates reaching up to 15,000.
  
  In a particularly egregious event on January 6, 2026, security forces reportedly stormed Sina Hospital in Tehran. Witnesses described forces entering the medical facility to arrest injured protesters who were seeking treatment, violating medical neutrality and human rights standards.

