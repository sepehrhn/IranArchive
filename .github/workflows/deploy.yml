# https://nuxt.com/docs/getting-started/deployment#github-pages
name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Static HTML export with Nuxt
        run: npm run build -- --preset github_pages
        env:
          GOOGLE_MAPS_API_KEY: ${{ secrets.GOOGLE_MAPS_API_KEY }}
          NUXT_PUBLIC_MEDIA_REPO_OWNER: ${{ github.repository_owner }}
          NUXT_PUBLIC_MEDIA_REPO_NAME: ${{ github.event.repository.name }}
          NUXT_PUBLIC_MEDIA_REPO_REF: ${{ github.ref_name }}

      - name: Verify build output
        run: |
          if [ ! -d ".output/public" ]; then
            echo "Error: .output/public directory not found!"
            exit 1
          fi
          echo "Build output contents:"
          ls -la .output/public

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./.output/public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
